<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1" />
    <title>Dan Bizzarro - International Event Rider</title>
    <meta name="description" content="Join Dan Bizzarro's elite equestrian clinics. Professional coaching in dressage, show jumping, and cross-country from an international event rider." />
    
    <!-- Open Graph Meta Tags for Social Media -->
    <meta property="og:title" content="Dan Bizzarro - International Event Rider" />
    <meta property="og:description" content="Join Dan Bizzarro's elite equestrian clinics. Professional coaching in dressage, show jumping, and cross-country from an international event rider." />
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://dan-bizzarro.replit.app" />
    <meta property="og:image" content="https://dan-bizzarro.replit.app/hero-background.jpg" />
    <meta property="og:image:width" content="1200" />
    <meta property="og:image:height" content="630" />
    
    <!-- Twitter Card Meta Tags -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="Dan Bizzarro - International Event Rider" />
    <meta name="twitter:description" content="Join Dan Bizzarro's elite equestrian clinics. Professional coaching in dressage, show jumping, and cross-country from an international event rider." />
    <meta name="twitter:image" content="https://dan-bizzarro.replit.app/hero-background.jpg" />
    
    <!-- Performance optimizations -->
    <link rel="preconnect" href="https://fonts.googleapis.com" crossorigin>
    <link rel="dns-prefetch" href="https://fonts.gstatic.com">
    
    <!-- Fonts with display=swap for better performance -->
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;600;700&family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
    
    <!-- Mobile-first image loading -->
    <link rel="preload" href="/src/assets/hero-background.jpg" as="image" type="image/jpeg" media="(min-width: 768px)">
    
    <!-- Critical styles for faster rendering -->
    <style>
      /* Critical above-the-fold styles */
      body { 
        margin: 0; 
        font-family: 'Inter', system-ui, -apple-system, sans-serif;
        font-display: swap;
      }
      .loading { opacity: 0; }
      .loaded { opacity: 1; transition: opacity 0.3s; }
      /* Prevent layout shift */
      nav { height: 64px; }
      .hero-section { min-height: 100vh; }
      
      /* Mobile performance optimizations */
      @media (max-width: 768px) {
        * { 
          animation-duration: 0.2s !important;
          transition-duration: 0.2s !important;
        }
        img { image-rendering: optimizeSpeed; }
      }
    </style>
    
    <!-- Non-critical CSS -->
    <link rel="preload" href="/src/index.css" as="style" onload="this.onload=null;this.rel='stylesheet'">
    <noscript><link rel="stylesheet" href="/src/index.css"></noscript>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
    <!-- This is a replit script which adds a banner on the top of the page when opened in development mode outside the replit environment -->
    <script type="text/javascript" src="https://replit.com/public/js/replit-dev-banner.js"></script>
  </body>
</html>
