    <!-- TEMPLATE: Replace with your Lead Connector/GHL chat widget ID or remove if not using -->
    <!-- Lead Connector Chat Widget (Lazy Loaded) -->
    <script>
      // Lazy load chat widget after user interaction or 3 seconds
      var chatLoaded = false;
      function loadChatWidget() {
        if (chatLoaded) return;
        // Don't load chat on admin pages
        if (window.location.pathname.startsWith('/admin')) {
          return;
        }
        chatLoaded = true;
        var chatScript = document.createElement('script');
        chatScript.src = 'https://widgets.leadconnectorhq.com/loader.js';
        chatScript.setAttribute('data-resources-url', 'https://widgets.leadconnectorhq.com/chat-widget/loader.js');
        chatScript.setAttribute('data-widget-id', 'YOUR_CHAT_WIDGET_ID');
        document.body.appendChild(chatScript);
      }
      
      // Load on scroll, mousemove, or after 3 seconds
      ['scroll', 'mousemove', 'touchstart'].forEach(function(event) {
        window.addEventListener(event, function() {
          setTimeout(loadChatWidget, 1000);
        }, { once: true });
      });
      
      setTimeout(loadChatWidget, 3000);
    </script>
